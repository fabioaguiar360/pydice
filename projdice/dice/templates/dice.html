{% load staticfiles %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!doctype html>
<html lang="en">
<script>
    function again(){
        document.location.reload(true);
    }
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eletronic Dice</title>
</head>
<body>
<div align="center" >
    <h1><img width="50px" height="50px" src="{% static 'img/dice-icons-4.png' %}"></img>Eletronic Dice</h1>

    {% if number == 1 %}
        <img src="{% static 'img/face1.png' %}">
    {% endif %}
    {% if number == 2 %}
        <img src="{% static 'img/face2.png' %}">
    {% endif %}
    {% if number == 3 %}
        <img src="{% static 'img/face3.png' %}">
    {% endif %}
    {% if number == 4 %}
        <img src="{% static 'img/face4.png' %}">
    {% endif %}
    {% if number == 5 %}
        <img src="{% static 'img/face5.png' %}">
    {% endif %}
    {% if number == 6 %}
        <img src="{% static 'img/face6.png' %}">
    {% endif %}
    <button type="button" class="btn btn-primary" onclick="again()">Click here to try again</button>
</div>
    </body>
</html>
